<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK MercadoPago</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <header>
        <h1>Teste de SDK MercadoPago</h1>
        <br><br><br>
    </header>


    <main>
        <div class="produtos">
            <div id="listaProdutos">

                <div class="cardProduto">
                    <h1>Nome do produto</h1>
                    <p>Valor produto</p>
                </div>

            </div>
            <div class="adicionarProdutos">
                <input type="text" id="nomeProduto" placeholder="Nome do produto">
                <input type="number" id="valorProduto" placeholder="Valor">
                <button onclick="addProduto()">Adicionar produto</button>
            </div>
        </div>


        <div class="finalizarCompra">
            <h1 id="valorTotalHTML">Total: R$xxx,xx</h1>
            <button>Finalizar compra</button>
        </div>
    </main>


    <script src="./public/script.js"></script>
</body>

</html>
